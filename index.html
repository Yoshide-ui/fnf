<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Calistoga&family=Dosis:wght@200..800&family=Playfair+Display&display=swap" rel="stylesheet">

            <link rel="stylesheet" href="style.css">

            <title>Excercise; 3 || Greeting App</title>


    </head>
    
    <body>



    <div class="container">

            <br>

            <h1><strong>Greetings App</strong></h1>

            <hr>

                    <form>


                        <h3 id="guest-name">Welcome Guest~</h3>

                        <label for="fname" class="form-label">Enter Name:</label>



                        <!-- ON TOGGLE EVENT -->
                            <details ontoggle="alert('the ontoggle event just got triggered')">
                                <summary>
                                    INSTRUCTIONS
                                </summary>
                                <p>
                                    Enter First Name:
                                </p>
                            </details>


                            <input type="text" class="form-control" id="fname">

                        



                        <button type="button" onclick="greet()">  Greet  </button>


                        <br>

                        <button type="button" class="btn" onclick="window.location.reload()" id="refresh"  onmouseover="changeTextColor()" onmouseout="resetTextColor()"> â†» Reload  </button>


                        </form>


                     <img id="myImage" src="https://static.wikia.nocookie.net/fridaynightfunking/images/f/f2/HevHey.gif/revision/latest?cb=20230703031833"  alt="Default Image">


            <footer >
                <hr> <h6>AY 2025 | ICT 9-RUBY | Excercise 3: Functions | Garabiles, Shalanie Lanette G.</h6>
            </footer>


            </div>
<br>

        <!-- Name Replacement -->

            <script type="text/javascript">
                
                function greet() {
                    var name = document.getElementById('fname').value;
                

                document.getElementById('guest-name').innerHTML = 'Welcome, ' + name + '~';

            }

            </script>


        <!-- Capitalization Function -->
            <script>
                document.getElementById("fname").onchange = function() {FirstName()};

                function FirstName() {
                    var name = document.getElementById("fname");
                    name.value = name.value.toUpperCase();
                }
            </script>



        <!-- Button Transformation -->
            <script>
                const reload = document.getElementById('refresh');

                function changeTextColor() {
                    reload.style.color = "blue";
                    reload.style.background = "white";
                }

                function resetTextColor() {
                    reload.style.color = "white";
                    reload.style.background = "blue";
                }
            </script>

        <!-- On keydown event -->
<script>
    let img = document.getElementById("myImage");  
    let resetTimeout; // Variable to hold the timeout

    document.addEventListener("keydown", function(event) {
        clearTimeout(resetTimeout); // Stop any existing timeout to prevent flickering

        if (event.key === "a") {
            img.src = "https://static.wikia.nocookie.net/fridaynightfunking/images/0/00/HevLeft.gif/revision/latest?cb=20230703031409"; // Left toggle
        } 
        if (event.key === "d") {
            img.src = "https://static.wikia.nocookie.net/fridaynightfunking/images/d/d4/HevRight.gif/revision/latest?cb=20230703031542"; // Right toggle
        }
        if (event.key === "w") {
            img.src = "https://static.wikia.nocookie.net/fridaynightfunking/images/b/bc/HevUp.gif/revision/latest?cb=20230703031654"; // Up toggle
        }
        if (event.key === "s") {
            img.src = "https://static.wikia.nocookie.net/fridaynightfunking/images/f/f7/HevDown.gif/revision/latest?cb=20230703030726"; // Down toggle
        }
    });

    document.addEventListener("keyup", function() {
        clearTimeout(resetTimeout); // Prevent multiple resets stacking

        // Add a slight delay before switching back to idle (200ms = 0.2 sec)
        resetTimeout = setTimeout(function() {
            img.src = "https://static.wikia.nocookie.net/fridaynightfunking/images/f/f2/HevHey.gif/revision/latest?cb=20230703031833"; // Default idle image
        }, 200); // Adjust this delay as needed
    });
</script>





            </script>
            
    </body>
</html>
